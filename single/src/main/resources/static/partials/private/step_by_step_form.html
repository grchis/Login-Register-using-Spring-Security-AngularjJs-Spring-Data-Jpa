<link href="css/step_by_step.css" rel="stylesheet">
<div ng-show="authenticated" class="container">
	<div class="stepwizard">
		<div class="stepwizard-row setup-panel">
			<div class="stepwizard-step">
				<a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
				<p>Contact</p>
			</div>
			<div class="stepwizard-step">
				<a href="#step-2" type="button" class="btn btn-default btn-circle"
					disabled="disabled">2</a>
				<p>About School</p>
			</div>
			<div class="stepwizard-step">
				<a href="#step-3" type="button" class="btn btn-default btn-circle"
					disabled="disabled">3</a>
				<p>Step 3</p>
			</div>
			<div class="stepwizard-step">
				<a href="#step-4" type="button" class="btn btn-default btn-circle"
					disabled="disabled">4</a>
				<p>Step 4</p>
			</div>
		</div>
	</div>
	<form role="form">
		<div class="row setup-content" id="step-1">
			<div class="col-xs-12">
				<div class="col-md-12">
					<h3>Step 1</h3>
					<div class="form-group">
						<label class="control-label">Country</label> <input
							maxlength="100" type="text" required="required"
							class="form-control" placeholder="Country"
							value="{{location.country}}" />
					</div>
					<div class="form-group">
						<label class="control-label">City</label> <input maxlength="100"
							type="text" required="required" class="form-control"
							placeholder="City" value="{{location.city}}" />
					</div>
					<div class="form-group">
						<label class="control-label">Street Name</label> <input
							maxlength="100" type="text" required="required"
							class="form-control" placeholder="Street Name" />
					</div>
					<div class="form-group">
						<label class="control-label">Street Number</label> <input
							maxlength="100" type="text" required="required"
							class="form-control" placeholder="Street Number" />
					</div>
					<div class="form-group">
						<label class="control-label">Phone</label> <input maxlength="100"
							type="text" required="required" class="form-control"
							placeholder="Phone Number" />
					</div>
					<div class="form-group">
						<label class="control-label">Website</label> <input
							maxlength="100" type="text" class="form-control" placeholder="Website" />
					</div>
					<button class="btn btn-primary nextBtn btn-lg pull-right"
						type="button">Next</button>
				</div>
			</div>
		</div>
		<div class="row setup-content" id="step-2">
			<div class="col-xs-12">
				<div class="col-md-12">
					<h3>Step 2</h3>
					<div class="form-group">
						<label class="control-label">Company Name</label> <input
							maxlength="200" type="text" required="required"
							class="form-control" placeholder="Company Name" />
					</div>
					<div class="form-group">
						<label class="control-label">Company Address</label> <input
							maxlength="200" type="text" required="required"
							class="form-control" placeholder="Company Address" />
					</div>
					<button class="btn btn-default prevBtn btn-lg pull-left"
						type="button">Prev</button>
					<button class="btn btn-primary nextBtn btn-lg pull-right"
						type="button">Next</button>
				</div>
			</div>
		</div>
		<div class="row setup-content" id="step-3">
			<div class="col-xs-12">
				<div class="col-md-12">
					<h3>Step 3</h3>
					<div class="form-group">
						<label class="control-label">Skills</label> <input maxlength="200"
							type="text" required="required" class="form-control"
							placeholder="skill or skills" />
					</div>
					<div class="form-group">
						<label class="control-label">Comment</label>
						<textarea class="form-control" placeholder="Comment"></textarea>
					</div>
					<button class="btn btn-default prevBtn btn-lg pull-left"
						type="button">Prev</button>
					<button class="btn btn-primary nextBtn btn-lg pull-right"
						type="button">Next</button>
				</div>
			</div>
		</div>
		<div class="row setup-content" id="step-4">
			<div class="col-xs-12">
				<div class="col-md-12">
					<h3>Step 4</h3>
					<button class="btn btn-default prevBtn btn-lg pull-left"
						type="button">Prev</button>
					<button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
				</div>
			</div>
		</div>
	</form>
</div>
<script src="js/step_by_step.js"></script>
