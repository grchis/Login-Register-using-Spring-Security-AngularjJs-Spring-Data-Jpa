<div class="alert alert-danger" ng-show="regError">
	<strong>{{errorMsg}}</strong>
</div>
<form role="form" ng-submit="controller.register()">
	<div class="form-group">
		<label for="username">Email/Phone Number:</label> <input type="text"
			class="form-control" id="username" name="username"
			ng-model="controller.credentials.username" />
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password"
			ng-model="controller.credentials.password" />
	</div>
	<div class="form-group">
		<label for="password">Repeat password:</label> <input type="password"
			class="form-control" oninput="check(this)" id="password1"
			name="password1" />
	</div>
	<button type="submit" class="btn btn-primary">Register</button>
</form>

<script language='javascript' type='text/javascript'>
	function check(input) {
		if (input.value != document.getElementById('password').value) {
			input.setCustomValidity('Password Must be Matching.');
		} else {
			// input is valid -- reset the error message
			input.setCustomValidity('');
		}
	}
</script>
